<body class="text-center">
  <main class="form-signin">
    <form [formGroup]="fgValidador">
      <h5>Ingrese su usuario y clave para acceder a nuestro sistema</h5>
      <img class="mb-4" src="https://i.ibb.co/GxFz4fk/Logo-Oscuro-v2.png" alt=""
        width="" height="">
      <h1 class="h3 mb-3 fw-normal">Inicie Sesión</h1>

      <div class="form-floating">
        <input formControlName="usuario" type="email" class="form-control"
          id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Correo electrónico</label>
      </div>
      <div class="form-floating">
        <input formControlName="clave" type="password" class="form-control"
          id="floatingPassword" placeholder="Contraseña">
        <label for="floatingPassword">Contraseña</label>
      </div>

      <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg
        btn-primary" type="submit"
        (click)="IdentificarAdministrador()">Iniciar sesión Administrador</button>
        <br>      
      <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg
        btn-primary" type="submit"
        (click)="AutenticarCliente()">Iniciar sesión Cliente</button>
        <br>        
      <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg
        btn-primary" type="submit"
        (click)="AutenticarAsesor()">Iniciar sesión Asesor</button>
      <br>
      <br>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recordarme
        </label>
      </div>
      <button type="button" class="btn btn-primary" routerLink="/seguridad/registro">Regístrate
        Aquí</button>

    </form>
  </main>
</body>
