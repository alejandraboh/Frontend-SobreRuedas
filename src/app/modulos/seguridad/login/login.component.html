<main class="form-signin">
  <form [formGroup]="fgValidador">
    <h4>Ingrese su usuario y clave para acceder a nuestro sistema</h4> 
    <img class="mb-4" src="https://i.ibb.co/K0nf1Gw/Header-Logo-blanco.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Inicie Sesión</h1>

    <div class="form-floating">
      <input formControlName="usuario" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Correo electrónico</label>
    </div>
    <div class="form-floating">
      <input formControlName="clave" type="password" class="form-control" id="floatingPassword" placeholder="Contraseña">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg btn-primary" type="submit" 
    (click)="IdentificarAdministrador()">Iniciar sesión Administrador</button>
     <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg btn-primary" type="submit" 
    (click)="AutenticarCliente()">Iniciar sesión Cliente</button>
    <button [disabled]="!fgValidador.valid" class="w-100 btn btn-lg btn-primary" type="submit" 
    (click)="AutenticarAsesor()">Iniciar sesión Asesor</button> 

    <a class="nav-link" routerLink="/seguridad/registro">Registrate Aquí</a>

    <p class="mt-5 mb-3 text-muted">© 2021</p>
  </form>
</main>
